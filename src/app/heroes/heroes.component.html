<h2>My Heroes</h2>

<ul>
  <li class="d-flex m-1" [class.selected]="hero.id === selectedHero.id"
      *ngFor="let hero of heroes" (click)="selectedHero = hero">
    <span class="rounded-left p-2 bg-primary text-light">{{hero.id}}</span>
    <div class="rounded-right p-2 bg-light text-dark w-50" >{{hero.name}}</div>
  </li>
</ul>

<h2>{{ selectedHero.name | uppercase }} Details</h2>
<div *ngIf="selectedHero != undefined">
  <p>name: {{selectedHero.id}}</p>
  <label>
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>
